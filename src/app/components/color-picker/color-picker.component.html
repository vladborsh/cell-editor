<div class="color-picker-container">
  <div
    [style.background]="'#' + (color$ | async)"
    (click)="onPickerClick()"
    class="color-block"
  ></div>
  <input
    #inputRef
    [ngModel]="'#' + (color$ | async)"
    (ngModelChange)="onChange($event)"
    (clickOutside)="onClickOutside()"
    type="color"
    name="color-picker"
  />
</div>
