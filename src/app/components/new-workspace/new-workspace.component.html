<div class="resize-grid-container">
  <form [formGroup]="form">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput type="text" name="workspace-name" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Width</mat-label>
      <input formControlName="gridSizeX" matInput type="number" name="grid-size-x" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Height</mat-label>
      <input formControlName="gridSizeY" matInput type="number" name="grid-size-y" />
    </mat-form-field>

    <button [disabled]="!form.valid" (click)="onSubmit()" mat-button>OK</button>
  </form>
</div>
