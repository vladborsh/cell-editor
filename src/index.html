<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body></body>

  <template id="color-picker">
    <div class="color-picker-container">
      <input type="color" name="color-picker" value="#e66465">
    </div>
  </template>

  <template id="resize-brush">
    <div class="resize-brush-container">
      <input type="range" name="resize-brush" min="0" max="10" value="#e66465">
    </div>
  </template>

  <template id="resize-grid">
    <div class="resize-grid-container">
      <input type="number" name="grid-size-x">
      <input type="number" name="grid-size-y">
      <button id="submit">OK</button>
    </div>
  </template>
</html>
